<!DOCTYPE html>
<html>
<head>
	<title>预定信息弹出框-响应式设计</title>
	<meta charset="utf-8" />
    <meta  name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />	
	<!--<link rel="stylesheet" href="css/dialog.min.css?v=20160505">-->
	<!-- <link rel="stylesheet" href="dev/css/style.css?v=20160505"> -->
	<link rel="stylesheet" href="dev/css/dialog.css">
	<!-- <script src="js/flexible.js"></script> -->
</head>
<body>
	<input type="button" id="btnClick" value="添加信息" />
		
	<!-------------------------------弹窗开始 ------------------------------------------------>
		<div id="dialog-box">
			<div class="title">预定填写以下信息</div>
			<form id="info_form">
				<fieldset>
					<label for="name" class="right">姓名</label>
					<input type="text" id="name" name="w_name"  class="info-input" />
					<span class="required">*</span>
				</fieldset>
				<fieldset>
					<label for="phone" class="right">手机</label>
					<input type="tel" id="phone" name="w_phone"  class="info-input"/>
					<span class="required">*</span>
				</fieldset>
				<fieldset>
					<label for="qq" class="right">QQ号</label>
					<input type="text" id="qq" name="w_qq"  class="info-input" />
					<span class="required">*</span>
				</fieldset>
				<fieldset>
					<label for="wx" class="right">微信号</label>
					<input type="text" id="wx" name="w_wechat"  class="info-input" />
					<span class="required">*</span>
				</fieldset>
				<fieldset>
					<label for="car-brand" class="right">车型</label>
					<select class="dialog_select" name="car-w_car_brand" id="car-brand" >
						<option value>请选择</option>
						
					</select>
					<select class="dialog_select" name="w_car_type" id="car-type" >
						<option value>请选择</option>
						
					</select> 
					<span class="required">*</span>			
				</fieldset>
				<fieldset>
					<label for="detail" class="right"></label>
					<select class="dialog_select" name="w_car_info" id="detail">
						<option value>请选择详细配置</option>
						
					</select>	
					<span class="required">*</span>					
					
				</fieldset>
				<fieldset>
					<label for="province" class="right">地区</label>
					<select class="dialog_select" name="w_province" id="province" required>
						<option value>省</option>
					</select>
					<select class="dialog_select" name="w_city" id="city" required>
						<option value>市</option>
					
					</select>
					<select class="dialog_select" name="w_district" id="region" required>
						<option value>区</option>
					</select>
					<span class="required">*</span>
				</fieldset>
				<fieldset>
					<label for="note" class="right" class="right">备注</label>
					<input type="text" name="w_comment" id="note" class="info-input" />
				</fieldset>
				<fieldset>
					<input type="hidden" name="w_status" value="1" />
					<label for="submit-btn" class="right"></label>
					<button type="button" value="提交" id="submit-btn">提交</button>
				</fieldset>
			</form>			
			<div class="introduction">
				<p>感谢您对途灵的支持与喜爱，如预定成功，您会收到确认短信/F码<br/>
				届时可凭借确认短信/F码,到***下单<br/>
				如有任何问题，请联系我们：400*****</p>
			</div>
		</div>		
	<div id="body-cover"></div>
	<div id='feedback'></div>
	<!-------------------------------弹窗结束 ------------------------------------------------>
	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/dialog.js?v=20160505"></script>
	<script type="text/javascript">
		/*==========实现弹窗的JS代码==========*/
		var btnClick = $("#btnClick");
		btnClick.click(function(){
			
			var dialogConfig = {
				dialogObj : $("#dialog-box"),
				dialogCover : $("#body-cover"),
				submitUrl : "http://localhost:8000/data/user_order",
				getCarBrandUrl : "http://localhost:8000/data/car_brand",
				getCartypeUrl : "http://localhost:8000/data/car_type",
				getCarConfigUrl : "http://localhost:8000/data/car_config",
				getProvinceUrl : "http://localhost:8000/data/provinces",
				getCitiesUrl : "http://localhost:8000/data/cities",
				getAreasUrl : "http://localhost:8000/data/areas"
		    }    
			
			$.formDialog(dialogConfig);
			
		})
	</script>
</body>
</html>
