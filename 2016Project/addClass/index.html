<!DOCTYPE html>
<html>
<head>
	<title>JS原生代码实现jquery addClass() 和removeClass</title>
	<meta charset="utf-8">
	<style type="text/css">
	#box{
		width: 400px;
		height: 400px;
		margin: 40px auto;
		background-color: green;
	}
	.border{
		border:10px solid rgba(200,200,200,0.5);
	}
	.background{
		background-color: green;
	}
	.border-radius{
		border-radius: 40px;
	}
	</style>
</head>
<body>
	<div class="" id="box"></div>
	<script type="text/javascript">
		//添加class
		var addClass=function(element,oClass){
	        if(!hasClass(element,oClass))       
	        element.className +=' '+ oClass;        
    	}
    	//拥有某个class
    	var hasClass=function(element,oClass){
	        return element.className.match(new RegExp('(^|\\s)' + oClass + '(\\s|$)'));
	    }
	    //移除某个class
	    var removeClass=function(element,oClass){
        var cls=new RegExp('(^|\\s)' + oClass + '(\\s|$)');
        if(hasClass(element,oClass)){
            element.className=element.className.replace(cls,'')}
        }
        //切换某个class
	    var toggleClass=function(element,oClass){
	        if(!hasClass(element,oClass)){addClass(element,oClass);}
	        else{removeClass(element,oClass);};     
	    }

	    var box = document.getElementById("box");
	    addClass(box,"border");

	</script>


</body>
</html>
