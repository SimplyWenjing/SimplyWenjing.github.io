<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>CSS3实现幻灯片</title>
</head>
<body>
	<section class="demo">
		<div class="sider">
			<ul class="clearfix">
				<li><a href="#bg1">文静-2013</a></li>
				<li><a href="#bg2">文静-2014</a></li>
				<li><a href="#bg3">文静-2015</a></li>
				<li><a href="#bg4">文静-2016</a></li>
				<li><a href="#bg5">文静-2016</a></li>
			</ul>
		</div>	
		<img src="img/2013.jpg" alt="2013" class="bg slideLeft" id="bg1">
		<img src="img/2014.JPG" alt="2014" class="bg slideBottom" id="bg2">
		<img src="img/2015.JPG" alt="2015" class="bg zoomIn" id="bg3">
		<img src="img/2016.JPG" alt="2016" class="bg zoomOut" id="bg4">
		<img src="img/2016-2.jpg" alt="2016-2" class="bg rotate" id="bg5">
	</section>
</body>
</html>
