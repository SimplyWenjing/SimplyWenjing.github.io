<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>flex布局</title>
	<style type="text/css">
		.box{
			width: 100px;
			height: 100px;
			background-color: #eee;
			border: 1px solid #eee;
			border-radius: 8px;
			margin: 50px auto;
			display: flex;
			justify-content: space-between;
			align-items: center;
			flex-flow: column wrap;

		}
		.item{
			width: 20px;
			height: 20px;
			border-radius: 10px;
			background: black;
		}
		
	</style>
</head>
<body>	
	<div class="box">
		<span class="item"></span>
		<span class="item"></span>
	</div>
</body>
</html>
