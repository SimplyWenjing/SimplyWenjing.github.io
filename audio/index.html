<!DOCTYPE html>
<html>
<head>
	<title>H5音频播放</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/screen_adapt.js"></script>
</head>
<body>
	<div class="container">
		<div id="top">
			<audio autoplay="true" playcount="10" src="audio/happyBirthday.mp3" id="happy-song">
				<p>播放音乐</p>
			</audio>
		</div>
	</div>
	<script type="text/javascript">
		var musicIcon = document.getElementById("top");
		musicIcon.addEventListener("click",function(){
			var rotate = musicIcon.style.animation;
			if(rotate){
				musicIcon.style.animation = "";
			}else{
				musicIcon.style.animation = "200s one infinite linear";
			}
			var music = document.getElementById("happy-song");
			var play = music.getAttribute("src");
			if(play){
				music.setAttribute("src","");
			}else{
				music.setAttribute("src","audio/happyBirthday.mp3");
			}
		},false);
	</script>

</body>
</html>
